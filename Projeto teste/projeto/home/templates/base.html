{% load static %}
<!doctype html>
<html lang="pt-BR">
 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 
 
  <title>Home</title>
  <style>
    h1 {
      color: green;
      font-size: 45px;
    }
    #log{
      color:black;
    }
  </style>
</head>
 
<body>
 
  <nav class="navbar navbar-dark bg-light shadow-lg">
    <div class="container-fluid">
      <a href="{% url 'home' %}" class="navbar-brand"> <strong style="font-size: 30px; color:black;"> Cinema FDS </strong></a>
      <div class="d-flex">
        {% if request.user.is_authenticated %}
        <a class="btn btn-danger" href="{% url 'cart' %}"><i class="fas fa-hourglass-half"></i>  Pending <strong>
            {{ request.user.get_cart_count }}</strong></a>
 
        {% else %}
        <a href="{% url 'login' %}" class="navbar-brand " id="log">Login</a>
        <a href="{% url 'register' %}" class="navbar-brand " id="log">Registrar</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <br>
  <h1 class="text-center "> Cinema FDS </h1>
 
  {% block start %}{% endblock %}
 
  <!-- Optional JavaScript; choose one of the two! -->
 
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
 
  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
 
</html>
